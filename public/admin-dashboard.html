<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ Admin Dashboard - TikTok Bot System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-dark: #6B46C1;
            --primary-light: #9F7AEA;
            --secondary: #D53F8C;
            --dark: #1A202C;
            --darker: #0F1419;
            --light: #EDF2F7;
            --success: #48BB78;
            --danger: #F56565;
            --warning: #ECC94B;
            --info: #4299E1;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: var(--light);
            animation: gradientShift 10s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 95, 191, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo h1 {
            font-size: 1.4em;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .welcome-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .btn-logout {
            padding: 10px 16px;
            background: rgba(245, 101, 101, 0.2);
            color: var(--light);
            border: 1px solid var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .btn-logout:hover {
            background: var(--danger);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        /* Mobile First Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(139, 95, 191, 0.3);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn-action {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-action:hover {
            transform: translateY(-3px);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, var(--warning), #D69E2E);
        }
        
        .btn-controller {
            background: linear-gradient(135deg, var(--info), #3182CE);
        }
        
        .system-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .system-info h3 {
            color: var(--primary-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--primary-light);
        }
        
        .info-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .role-super-admin {
            background: linear-gradient(135deg, var(--secondary), #B83280);
            color: white;
        }
        
        .role-sub-admin {
            background: linear-gradient(135deg, var(--warning), #D69E2E);
            color: white;
        }
        
        .role-user {
            background: linear-gradient(135deg, var(--info), #3182CE);
            color: white;
        }
        
        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 10px;
            z-index: 1000;
        }
        
        .mobile-menu-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .btn-mobile {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
        }
        
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .logo h1 {
                font-size: 1.2em;
            }
            
            .user-menu {
                gap: 10px;
            }
            
            .welcome-text {
                font-size: 0.8em;
            }
            
            .btn-logout {
                padding: 8px 12px;
                font-size: 0.8em;
            }
            
            .container {
                padding: 15px 10px;
                padding-bottom: 80px; /* Space for mobile menu */
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>ðŸ‘‘ Admin Dashboard</h1>
        </div>
        <div class="user-menu">
            <span class="welcome-text">Welcome, <span id="username">Admin</span></span>
            <span class="role-badge" id="userRole">Admin</span>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="container">
        <div id="message"></div>
        
        <div class="system-info">
            <h3><i class="fas fa-info-circle"></i> System Overview</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Your Role</div>
                    <div class="info-value" id="roleDisplay">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Auth Server</div>
                    <div class="info-value">Current Server</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Main Controller</div>
                    <div class="info-value" id="controllerUrl">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" style="color: var(--success);">ðŸŸ¢ Operational</div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBots">0</div>
                <div class="stat-label">Bot Instances</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeBots">0</div>
                <div class="stat-label">Active Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availableBots">0</div>
                <div class="stat-label">Available Bots</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/admin" class="btn-action btn-admin">
                <i class="fas fa-cogs"></i> Admin Panel
            </a>
            <a href="#" class="btn-action btn-controller" id="controllerBtn">
                <i class="fas fa-gamepad"></i> Main Controller
            </a>
            <a href="/api/admin/users" class="btn-action">
                <i class="fas fa-users"></i> Manage Users
            </a>
            <a href="/api/admin/instances" class="btn-action">
                <i class="fas fa-server"></i> Manage Bots
            </a>
        </div>
        
        <div class="system-info">
            <h3><i class="fas fa-rocket"></i> Quick Actions</h3>
            <div class="action-buttons">
                <button class="btn-action" onclick="generateKey()">
                    <i class="fas fa-key"></i> Generate Key
                </button>
                <button class="btn-action" onclick="viewUsers()">
                    <i class="fas fa-user-plus"></i> View Users
                </button>
                <button class="btn-action" onclick="manageBots()">
                    <i class="fas fa-robot"></i> Manage Bots
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Bottom Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-buttons">
            <button class="btn-mobile" onclick="location.href='/admin'">
                <i class="fas fa-cogs"></i>
                <span>Admin</span>
            </button>
            <button class="btn-mobile" onclick="goToController()">
                <i class="fas fa-gamepad"></i>
                <span>Controller</span>
            </button>
            <button class="btn-mobile" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <script>
        // Enhanced error handling
        async function handleApiCall(apiCall) {
            try {
                const response = await apiCall();
                
                // Check if response is HTML (error page)
                if (response.headers?.get('content-type')?.includes('text/html')) {
                    throw new Error('Server returned HTML instead of JSON');
                }
                
                const text = await response.text();
                
                // Safe JSON parsing with error handling
                try {
                    return JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError, 'Response:', text);
                    throw new Error('Invalid server response');
                }
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }
        
        async function loadUserInfo() {
            try {
                const data = await handleApiCall(() => fetch('/api/user-info'));
                
                if (data.success) {
                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('userRole').textContent = data.user.role;
                    document.getElementById('roleDisplay').textContent = data.user.role.toUpperCase();
                    
                    // Set role-based styling
                    const roleBadge = document.getElementById('userRole');
                    roleBadge.className = 'role-badge';
                    if (data.user.role === 'super_admin') {
                        roleBadge.classList.add('role-super-admin');
                    } else if (data.user.role === 'sub_admin') {
                        roleBadge.classList.add('role-sub-admin');
                    } else {
                        roleBadge.classList.add('role-user');
                    }
                    
                    // Update controller button
                    const controllerBtn = document.getElementById('controllerBtn');
                    controllerBtn.href = `https://tiktok-view-bot.up.railway.app/dashboard?token=${data.token}`;
                }
            } catch (error) {
                showMessage('Error loading user info', 'error');
            }
        }
        
        async function loadStats() {
            try {
                const [usersData, instancesData] = await Promise.all([
                    handleApiCall(() => fetch('/api/admin/users')),
                    handleApiCall(() => fetch('/api/admin/instances'))
                ]);
                
                if (usersData.success) {
                    document.getElementById('totalUsers').textContent = usersData.users.length;
                }
                
                if (instancesData.success) {
                    const instances = instancesData.instances;
                    document.getElementById('totalBots').textContent = instances.length;
                    document.getElementById('activeBots').textContent = instances.filter(bot => bot.enabled).length;
                    document.getElementById('availableBots').textContent = instances.filter(bot => !bot.allocatedTo).length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function generateKey() {
            try {
                const note = prompt('Enter key note (optional):');
                const data = await handleApiCall(() => 
                    fetch('/api/admin/generate-key', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ note: note || 'Generated from dashboard' })
                    })
                );
                
                if (data.success) {
                    showMessage(`Key generated: ${data.key}`, 'success');
                    // Copy to clipboard
                    await navigator.clipboard.writeText(data.key);
                    alert(`Key copied to clipboard: ${data.key}`);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error generating key: ' + error.message, 'error');
            }
        }
        
        function viewUsers() {
            window.location.href = '/admin#users';
        }
        
        function manageBots() {
            window.location.href = '/admin#instances';
        }
        
        function goToController() {
            const token = localStorage.getItem('userToken');
            if (token) {
                window.location.href = `https://tiktok-view-bot.up.railway.app/dashboard?token=${token}`;
            } else {
                showMessage('Please login again', 'error');
            }
        }
        
        async function logout() {
            try {
                const token = localStorage.getItem('userToken');
                
                // Global logout
                await fetch('/api/global-logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                }).catch(err => {});
                
                // Local logout
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                localStorage.removeItem('userToken');
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadStats();
            showMessage('ðŸ‘‘ Welcome to Admin Dashboard!', 'success');
            
            // Set controller URL
            document.getElementById('controllerUrl').textContent = 'tiktok-view-bot.up.railway.app';
            
            // Mobile responsive checks
            if (window.innerWidth <= 768) {
                document.body.style.paddingBottom = '70px';
            }
        });
        
        // Window resize handler
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.body.style.paddingBottom = '70px';
            } else {
                document.body.style.paddingBottom = '0';
            }
        });
    </script>
</body>
</html>
