<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Register - TikTok Bot System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-dark: #6B46C1;
            --primary-light: #9F7AEA;
            --secondary: #D53F8C;
            --dark: #1A202C;
            --darker: #0F1419;
            --light: #EDF2F7;
            --success: #48BB78;
            --danger: #F56565;
            --warning: #ECC94B;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .register-container {
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(139, 95, 191, 0.3);
            width: 100%;
            max-width: 480px;
            color: var(--light);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(159, 122, 234, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .register-container:hover::before {
            left: 100%;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .logo h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: slideInRight 0.6s ease 0.4s both;
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--primary-light);
            font-size: 1.1em;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(139, 95, 191, 0.3);
            border-radius: 12px;
            font-size: 16px;
            color: var(--light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input::placeholder {
            color: rgba(237, 242, 247, 0.5);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.3);
            background: rgba(45, 55, 72, 1);
            transform: translateY(-2px);
        }
        
        .password-strength {
            margin-top: 10px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .strength-weak { background: var(--danger); width: 33%; }
        .strength-medium { background: var(--warning); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }
        
        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease 0.6s both;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 95, 191, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(-1px);
        }
        
        .btn-register.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-register.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.8s ease 0.7s both;
        }
        
        .login-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: var(--secondary);
        }
        
        .alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            animation: slideInLeft 0.6s ease both;
        }
        
        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .alert.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.info {
            background: rgba(236, 201, 75, 0.2);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(159, 122, 234, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .key-format {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
            color: var(--primary-light);
        }
        
        .terms {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
        }

        .allocation-info {
            background: rgba(72, 187, 120, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--success);
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="register-container">
        <div class="logo">
            <h1>üöÄ TikTok Bot</h1>
            <p>Create Your Account</p>
        </div>
        
        <div id="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="Choose a username" required minlength="3" maxlength="20">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="registrationKey"><i class="fas fa-key"></i> Registration Key</label>
                <div class="input-wrapper">
                    <input type="text" id="registrationKey" placeholder="Enter registration key (XXXX-XXXX-XXXX)" required pattern="[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}">
                    <div class="key-format">Format: XXXX-XXXX-XXXX (Uppercase letters & numbers)</div>
                </div>
            </div>

            <div class="allocation-info">
                <i class="fas fa-robot"></i> <strong>Bot Allocation:</strong> You will receive 3 dedicated bot instances upon registration
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="terms">
                By registering, you agree to our terms of service
            </div>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 60 + 20 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.background = `rgba(159, 122, 234, ${Math.random() * 0.1 + 0.05})`;
                container.appendChild(particle);
            }
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            bar.className = 'strength-bar';
            if (password.length === 0) {
                bar.style.width = '0%';
            } else if (strength <= 2) {
                bar.className += ' strength-weak';
            } else if (strength <= 4) {
                bar.className += ' strength-medium';
            } else {
                bar.className += ' strength-strong';
            }
        }
        
        // Format registration key input
        function formatRegistrationKey(input) {
            let value = input.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
            if (value.length > 12) value = value.substring(0, 12);
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += '-';
                }
                formatted += value[i];
            }
            input.value = formatted;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function setLoading(button, isLoading) {
            const btn = document.getElementById(button);
            if (isLoading) {
                btn.classList.add('loading');
                btn.innerHTML = '<i class="fas fa-spinner"></i> Creating Account...';
            } else {
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }
        
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registrationKey = document.getElementById('registrationKey').value;
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return false;
            }
            
            if (!/^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/.test(registrationKey)) {
                showMessage('Please enter a valid registration key format (XXXX-XXXX-XXXX)', 'error');
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return false;
            }
            
            return true;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registrationKey = document.getElementById('registrationKey').value;
            
            setLoading('registerBtn', true);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username.trim(),
                        email: email.trim(),
                        password: password,
                        registrationKey: registrationKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`üéâ Account created successfully! ${data.allocatedBots} bots allocated. Redirecting to login...`, 'success');
                    setTimeout(() => {
                        window.location.href = '/login?message=registration_success';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                    setLoading('registerBtn', false);
                }
            } catch (error) {
                showMessage('Registration failed: ' + error.message, 'error');
                setLoading('registerBtn', false);
            }
        });
        
        // Real-time validation
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        document.getElementById('registrationKey').addEventListener('input', function() {
            formatRegistrationKey(this);
        });
        
        // Initialize particles
        createParticles();
        
        // Add micro-interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Check for success message from login redirect
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('message') === 'registration_success') {
            showMessage('Registration successful! Please login to continue.', 'success');
        }
        
        // Auto-focus first input
        document.getElementById('username').focus();
    </script>
</body>
</html>
